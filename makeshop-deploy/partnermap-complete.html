<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="프레스코21 전국 제휴 업체 지도 - 압화·플라워디자인 파트너를 찾아보세요">
    <title>전국 제휴 업체 지도 - 프레스코21</title>
    
    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">
    
    <!-- 파트너맵 CSS (인라인) -->
    <style>
/*
================================================
  메이크샵 D4 배포 - CSS 탭
================================================
  배포 방법:
  1. 메이크샵 관리자 > 디자인 관리 > CSS 탭
  2. 아래 코드 전체를 복사하여 붙여넣기
  3. 저장

  Phase 1 완료 (v3.0):
  - Phosphor Icons 통합
  - WCAG AA 색상 대비 (Error/Warning/Info)
  - :focus-visible 접근성
================================================
*/

/* ========================================
   CSS 변수
   ======================================== */

#partnermap-container {
    /* 색상 시스템 */
    --pm-primary: #7D9675;
    --pm-primary-dark: #5A6F52;
    --pm-primary-light: #A8BFA1;
    --pm-primary-pale: #E8F0E6;

    --pm-secondary: #C9A961;
    --pm-secondary-dark: #A88B4A;
    --pm-secondary-light: #E0CA8E;

    --pm-accent-blue: #5A7FA8;
    --pm-accent-blue-light: #E8EEF4;

    --pm-white: #FFFFFF;
    --pm-gray-50: #F9F9F9;
    --pm-gray-100: #F1F1F1;
    --pm-gray-200: #E8E8E8;
    --pm-gray-300: #D0D0D0;
    --pm-gray-400: #A8A8A8;
    --pm-gray-500: #808080;
    --pm-gray-600: #5A5A5A;
    --pm-gray-700: #3C3C3C;
    --pm-gray-800: #2C2C2C;
    --pm-gray-900: #1A1A1A;
    --pm-black: #000000;

    --pm-text-primary: #2C2C2C;
    --pm-text-secondary: #5A5A5A;
    --pm-text-tertiary: #808080;
    --pm-text-inverse: #FFFFFF;

    --pm-border-light: #E8E8E8;
    --pm-border-medium: #D0D0D0;
    --pm-border-dark: #A8A8A8;

    --pm-bg-primary: #FFFFFF;
    --pm-bg-secondary: #F9F9F9;
    --pm-bg-tertiary: #F1F1F1;
    --pm-bg-overlay: rgba(0, 0, 0, 0.5);

    /* Status - WCAG AA 대비 4.5:1 준수 (Phase 1.2) */
    --pm-success: #4CAF50;
    --pm-success-light: #E8F5E9;
    --pm-error: #D32F2F;
    --pm-error-light: #FFEBEE;
    --pm-warning: #F57C00;
    --pm-warning-light: #FFF3E0;
    --pm-info: #1976D2;
    --pm-info-light: #E3F2FD;

    /* 타이포그래피 */
    --pm-font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
    --pm-text-xs: 0.75rem;
    --pm-text-sm: 0.875rem;
    --pm-text-base: 1rem;
    --pm-text-lg: 1.125rem;
    --pm-text-xl: 1.25rem;
    --pm-text-2xl: 1.5rem;
    --pm-text-3xl: 1.875rem;
    --pm-font-normal: 400;
    --pm-font-medium: 500;
    --pm-font-semibold: 600;
    --pm-font-bold: 700;
    --pm-leading-tight: 1.25;
    --pm-leading-normal: 1.5;
    --pm-leading-relaxed: 1.75;

    /* 간격 */
    --pm-space-1: 0.25rem;
    --pm-space-2: 0.5rem;
    --pm-space-3: 0.75rem;
    --pm-space-4: 1rem;
    --pm-space-5: 1.25rem;
    --pm-space-6: 1.5rem;
    --pm-space-8: 2rem;
    --pm-space-10: 2.5rem;
    --pm-space-12: 3rem;
    --pm-space-16: 4rem;

    /* Border Radius */
    --pm-radius-sm: 0.25rem;
    --pm-radius-base: 0.5rem;
    --pm-radius-md: 0.75rem;
    --pm-radius-lg: 1rem;
    --pm-radius-full: 9999px;

    /* Shadow */
    --pm-shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --pm-shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
    --pm-shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    --pm-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    --pm-shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

    /* Transition */
    --pm-transition-fast: 150ms ease;
    --pm-transition-base: 250ms ease;

    /* Z-Index */
    --pm-z-base: 1;
    --pm-z-dropdown: 10;
    --pm-z-fixed: 30;
    --pm-z-modal: 50;
    --pm-z-toast: 60;

    /* Layout */
    --pm-max-width-lg: 1024px;
    --pm-container-padding: var(--pm-space-4);
}

/* ========================================
   기본 리셋
   ======================================== */

#partnermap-container * {
    box-sizing: border-box;
}

#partnermap-container {
    font-family: var(--pm-font-sans);
    color: var(--pm-text-primary);
    line-height: var(--pm-leading-normal);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* ========================================
   접근성 - Focus Visible
   ======================================== */

/* 키보드 포커스 스타일 (마우스 클릭 시 제외) */
#partnermap-container button:focus-visible,
#partnermap-container input:focus-visible,
#partnermap-container select:focus-visible,
#partnermap-container a:focus-visible,
#partnermap-container [tabindex]:focus-visible {
    outline: 3px solid var(--pm-primary);
    outline-offset: 2px;
    border-radius: var(--pm-radius-sm);
}

/* 마우스 클릭 시 포커스 아웃라인 제거 */
#partnermap-container button:focus:not(:focus-visible),
#partnermap-container input:focus:not(:focus-visible),
#partnermap-container select:focus:not(:focus-visible),
#partnermap-container a:focus:not(:focus-visible) {
    outline: none;
}

/* ========================================
   로딩 오버레이
   ======================================== */

#partnermap-container .pm-loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--pm-bg-overlay);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: var(--pm-z-modal);
    color: var(--pm-text-inverse);
}

#partnermap-container .pm-spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top-color: var(--pm-primary);
    border-radius: 50%;
    animation: pm-spin 0.8s linear infinite;
    margin-bottom: var(--pm-space-4);
}

@keyframes pm-spin {
    to { transform: rotate(360deg); }
}

/* ========================================
   히어로 섹션
   ======================================== */

#partnermap-container .pm-hero {
    background: linear-gradient(135deg, var(--pm-primary) 0%, var(--pm-primary-dark) 100%);
    color: var(--pm-text-inverse);
    padding: var(--pm-space-12) var(--pm-container-padding);
    text-align: center;
}

#partnermap-container .pm-hero-title {
    font-size: var(--pm-text-3xl);
    font-weight: var(--pm-font-bold);
    margin: 0 0 var(--pm-space-3);
}

#partnermap-container .pm-hero-subtitle {
    font-size: var(--pm-text-lg);
    opacity: 0.9;
    margin: 0;
}

/* ========================================
   검색 및 필터 영역
   ======================================== */

#partnermap-container .pm-search-filter {
    background: var(--pm-bg-secondary);
    padding: var(--pm-space-6) var(--pm-container-padding);
    border-bottom: 1px solid var(--pm-border-light);
}

#partnermap-container .pm-search-container {
    display: flex;
    gap: var(--pm-space-3);
    max-width: var(--pm-max-width-lg);
    margin: 0 auto var(--pm-space-4);
}

#partnermap-container .pm-search-box {
    position: relative;
    flex: 1;
}

#partnermap-container .pm-search-input {
    width: 100%;
    height: var(--pm-input-height);
    padding: var(--pm-input-padding-y) var(--pm-space-12) var(--pm-input-padding-y) var(--pm-input-padding-x);
    border: 2px solid var(--pm-border-light);
    border-radius: var(--pm-input-radius);
    font-size: var(--pm-text-base);
    transition: border-color var(--pm-transition-fast);
}

#partnermap-container .pm-search-input:focus {
    outline: none;
    border-color: var(--pm-primary);
}

#partnermap-container .pm-search-btn {
    position: absolute;
    right: var(--pm-space-2);
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: var(--pm-text-tertiary);
    padding: var(--pm-space-2);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color var(--pm-transition-fast);
}

#partnermap-container .pm-search-btn:hover {
    color: var(--pm-primary);
}

#partnermap-container .pm-gps-btn {
    display: flex;
    align-items: center;
    gap: var(--pm-space-2);
    padding: 0 var(--pm-space-4);
    height: var(--pm-btn-height);
    background: var(--pm-bg-primary);
    border: 2px solid var(--pm-border-light);
    border-radius: var(--pm-btn-radius);
    font-size: var(--pm-text-base);
    font-weight: var(--pm-font-medium);
    cursor: pointer;
    transition: all var(--pm-transition-fast);
    white-space: nowrap;
}

#partnermap-container .pm-gps-btn:hover {
    border-color: var(--pm-primary);
    background: var(--pm-primary-pale);
}

/* 자동완성 */
#partnermap-container .pm-autocomplete {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--pm-bg-primary);
    border: 1px solid var(--pm-border-light);
    border-radius: var(--pm-radius-base);
    margin-top: var(--pm-space-1);
    box-shadow: var(--pm-shadow-lg);
    z-index: var(--pm-z-dropdown);
    display: none;
}

#partnermap-container .pm-autocomplete-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

#partnermap-container .pm-autocomplete-item {
    padding: var(--pm-space-3) var(--pm-space-4);
    cursor: pointer;
    border-bottom: 1px solid var(--pm-border-light);
    transition: background var(--pm-transition-fast);
    display: flex;
    flex-direction: column;
    gap: var(--pm-space-1);
}

#partnermap-container .pm-autocomplete-item:last-child {
    border-bottom: none;
}

#partnermap-container .pm-autocomplete-item:hover {
    background: var(--pm-bg-secondary);
}

#partnermap-container .pm-autocomplete-name {
    font-weight: var(--pm-font-semibold);
    color: var(--pm-text-primary);
}

#partnermap-container .pm-autocomplete-address {
    font-size: var(--pm-text-sm);
    color: var(--pm-text-secondary);
}

/* 활성 필터 배지 */
#partnermap-container .pm-active-filters {
    display: none;
    flex-wrap: wrap;
    gap: var(--pm-space-2);
    max-width: var(--pm-max-width-lg);
    margin: 0 auto var(--pm-space-4);
}

#partnermap-container .pm-active-badge {
    display: inline-flex;
    align-items: center;
    gap: var(--pm-space-2);
    padding: var(--pm-space-2) var(--pm-space-3);
    background: var(--pm-primary);
    color: var(--pm-text-inverse);
    border-radius: var(--pm-radius-full);
    font-size: var(--pm-text-sm);
    font-weight: var(--pm-font-medium);
}

#partnermap-container .pm-badge-remove {
    background: none;
    border: none;
    color: var(--pm-text-inverse);
    font-size: var(--pm-text-lg);
    cursor: pointer;
    padding: 0;
    line-height: 1;
    opacity: 0.8;
    transition: opacity var(--pm-transition-fast);
}

#partnermap-container .pm-badge-remove:hover {
    opacity: 1;
}

/* 필터 탭 */
#partnermap-container .pm-filter-tabs {
    display: flex;
    gap: var(--pm-space-2);
    max-width: var(--pm-max-width-lg);
    margin: 0 auto var(--pm-space-4);
    overflow-x: auto;
    padding-bottom: var(--pm-space-2);
}

#partnermap-container .pm-filter-tab {
    padding: var(--pm-space-2) var(--pm-space-4);
    background: var(--pm-bg-primary);
    border: 2px solid var(--pm-border-light);
    border-radius: var(--pm-radius-base);
    font-size: var(--pm-text-sm);
    font-weight: var(--pm-font-medium);
    cursor: pointer;
    white-space: nowrap;
    transition: all var(--pm-transition-fast);
}

#partnermap-container .pm-filter-tab:hover {
    border-color: var(--pm-primary);
}

#partnermap-container .pm-filter-tab.active {
    background: var(--pm-primary);
    color: var(--pm-text-inverse);
    border-color: var(--pm-primary);
}

/* 필터 콘텐츠 */
#partnermap-container .pm-filter-content {
    max-width: var(--pm-max-width-lg);
    margin: 0 auto;
}

#partnermap-container .pm-filter-group {
    display: none;
    flex-wrap: wrap;
    gap: var(--pm-space-2);
}

#partnermap-container .pm-filter-group.active {
    display: flex;
}

#partnermap-container .filter-btn {
    padding: var(--pm-space-2) var(--pm-space-4);
    background: var(--pm-bg-primary);
    border: 2px solid var(--pm-border-light);
    border-radius: var(--pm-radius-base);
    font-size: var(--pm-text-sm);
    cursor: pointer;
    transition: all var(--pm-transition-fast);
}

#partnermap-container .filter-btn:hover {
    border-color: var(--pm-primary);
    background: var(--pm-primary-pale);
}

#partnermap-container .filter-btn.active {
    background: var(--pm-primary);
    color: var(--pm-text-inverse);
    border-color: var(--pm-primary);
    font-weight: var(--pm-font-semibold);
}

#partnermap-container .pm-empty-message {
    text-align: center;
    color: var(--pm-text-secondary);
    padding: var(--pm-space-4);
}

/* ========================================
   메인 콘텐츠
   ======================================== */

#partnermap-container .pm-main-content {
    display: grid;
    grid-template-columns: 1fr 400px;
    gap: 0;
    height: 600px;
}

/* 지도 */
#partnermap-container .pm-map-container {
    position: relative;
    background: var(--pm-bg-tertiary);
}

#partnermap-container .pm-map {
    width: 100%;
    height: 100%;
}

#partnermap-container .pm-map-controls {
    position: absolute;
    top: var(--pm-space-4);
    left: var(--pm-space-4);
    z-index: var(--pm-z-fixed);
}

#partnermap-container .pm-control-btn {
    width: 40px;
    height: 40px;
    background: var(--pm-bg-primary);
    border: none;
    border-radius: var(--pm-radius-base);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--pm-shadow-md);
    transition: all var(--pm-transition-fast);
}

#partnermap-container .pm-control-btn:hover {
    background: var(--pm-primary-pale);
    box-shadow: var(--pm-shadow-lg);
}

#partnermap-container .pm-result-count {
    position: absolute;
    bottom: var(--pm-space-4);
    left: var(--pm-space-4);
    background: var(--pm-bg-primary);
    padding: var(--pm-space-2) var(--pm-space-4);
    border-radius: var(--pm-radius-base);
    box-shadow: var(--pm-shadow-md);
    font-size: var(--pm-text-sm);
    font-weight: var(--pm-font-semibold);
    z-index: var(--pm-z-fixed);
}

/* 파트너 리스트 */
#partnermap-container .pm-list-container {
    background: var(--pm-bg-primary);
    border-left: 1px solid var(--pm-border-light);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

#partnermap-container .pm-list-header {
    padding: var(--pm-space-4);
    border-bottom: 1px solid var(--pm-border-light);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--pm-bg-secondary);
}

#partnermap-container .pm-list-header h2 {
    margin: 0;
    font-size: var(--pm-text-xl);
    font-weight: var(--pm-font-bold);
}

#partnermap-container .pm-sort-select {
    padding: var(--pm-space-2) var(--pm-space-3);
    border: 1px solid var(--pm-border-light);
    border-radius: var(--pm-radius-base);
    font-size: var(--pm-text-sm);
    cursor: pointer;
}

#partnermap-container .pm-partner-list {
    flex: 1;
    overflow-y: auto;
}

/* 파트너 카드 */
#partnermap-container .pm-partner-card {
    position: relative;
    padding: var(--pm-space-4);
    border-bottom: 1px solid var(--pm-border-light);
    cursor: pointer;
    transition: background var(--pm-transition-fast);
    display: flex;
    gap: var(--pm-space-4);
}

#partnermap-container .pm-partner-card:hover {
    background: var(--pm-bg-secondary);
}

#partnermap-container .pm-favorite-btn {
    position: absolute;
    top: var(--pm-space-3);
    right: var(--pm-space-3);
    background: none;
    border: none;
    font-size: var(--pm-text-xl);
    cursor: pointer;
    padding: var(--pm-space-1);
    line-height: 1;
    transition: transform var(--pm-transition-fast);
    z-index: var(--pm-z-base);
}

#partnermap-container .pm-favorite-btn:hover {
    transform: scale(1.2);
}

#partnermap-container .pm-distance-indicator {
    position: absolute;
    top: var(--pm-space-3);
    left: var(--pm-space-3);
    z-index: var(--pm-z-base);
}

#partnermap-container .pm-distance-badge {
    display: inline-block;
    padding: var(--pm-space-1) var(--pm-space-2);
    background: var(--pm-primary);
    color: var(--pm-text-inverse);
    border-radius: var(--pm-radius-sm);
    font-size: var(--pm-text-xs);
    font-weight: var(--pm-font-semibold);
}

#partnermap-container .pm-partner-logo {
    flex-shrink: 0;
    width: 80px;
    height: 80px;
    border-radius: var(--pm-radius-base);
    overflow: hidden;
    background: var(--pm-bg-tertiary);
}

#partnermap-container .pm-partner-logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#partnermap-container .pm-partner-info {
    flex: 1;
    min-width: 0;
}

#partnermap-container .pm-partner-info h4 {
    margin: 0 0 var(--pm-space-2);
    font-size: var(--pm-text-lg);
    font-weight: var(--pm-font-semibold);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

#partnermap-container .pm-partner-categories {
    display: flex;
    flex-wrap: wrap;
    gap: var(--pm-space-1);
    margin-bottom: var(--pm-space-2);
}

#partnermap-container .pm-category-tag {
    display: inline-block;
    padding: 2px var(--pm-space-2);
    background: var(--pm-primary-pale);
    color: var(--pm-primary-dark);
    border-radius: var(--pm-radius-sm);
    font-size: var(--pm-text-xs);
    font-weight: var(--pm-font-medium);
}

#partnermap-container .pm-partner-address,
#partnermap-container .pm-partner-phone {
    margin: var(--pm-space-1) 0;
    font-size: var(--pm-text-sm);
    color: var(--pm-text-secondary);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

/* ========================================
   모달
   ======================================== */

#partnermap-container .pm-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: var(--pm-z-modal);
    display: none;
}

#partnermap-container .pm-modal.pm-modal-active {
    display: block;
}

#partnermap-container .pm-modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--pm-bg-overlay);
}

#partnermap-container .pm-modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: var(--pm-modal-max-width);
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    background: var(--pm-bg-primary);
    border-radius: var(--pm-modal-radius);
    box-shadow: var(--pm-shadow-xl);
    padding: var(--pm-modal-padding);
}

#partnermap-container .pm-modal-close {
    position: absolute;
    top: var(--pm-space-4);
    right: var(--pm-space-4);
    background: none;
    border: none;
    cursor: pointer;
    padding: var(--pm-space-2);
    color: var(--pm-text-tertiary);
    transition: color var(--pm-transition-fast);
    z-index: 1;
}

#partnermap-container .pm-modal-close:hover {
    color: var(--pm-text-primary);
}

#partnermap-container .pm-modal-header {
    text-align: center;
    margin-bottom: var(--pm-space-6);
}

#partnermap-container .pm-modal-header img {
    width: 120px;
    height: 120px;
    border-radius: var(--pm-radius-lg);
    object-fit: cover;
    margin: 0 auto var(--pm-space-4);
    display: block;
    background: var(--pm-bg-tertiary);
}

#partnermap-container .pm-modal-header h2 {
    margin: 0 0 var(--pm-space-3);
    font-size: var(--pm-text-2xl);
    font-weight: var(--pm-font-bold);
}

#partnermap-container .pm-modal-actions {
    display: flex;
    gap: var(--pm-space-3);
    margin-bottom: var(--pm-space-6);
}

#partnermap-container .pm-action-btn {
    flex: 1;
    padding: var(--pm-space-3) var(--pm-space-4);
    border: 2px solid var(--pm-border-medium);
    border-radius: var(--pm-radius-base);
    background: var(--pm-bg-primary);
    font-size: var(--pm-text-base);
    font-weight: var(--pm-font-medium);
    cursor: pointer;
    transition: all var(--pm-transition-fast);
}

#partnermap-container .pm-action-btn:hover {
    border-color: var(--pm-primary);
    background: var(--pm-primary-pale);
}

#partnermap-container .pm-action-btn.active {
    background: var(--pm-primary-pale);
    border-color: var(--pm-primary);
    color: var(--pm-primary-dark);
}

#partnermap-container .pm-modal-section {
    margin-bottom: var(--pm-space-6);
}

#partnermap-container .pm-modal-section:last-child {
    margin-bottom: 0;
}

#partnermap-container .pm-modal-section h3 {
    margin: 0 0 var(--pm-space-3);
    font-size: var(--pm-text-lg);
    font-weight: var(--pm-font-semibold);
    color: var(--pm-primary-dark);
}

#partnermap-container .pm-modal-section p {
    margin: var(--pm-space-2) 0;
    line-height: var(--pm-leading-relaxed);
}

#partnermap-container .pm-modal-section a {
    color: var(--pm-primary);
    text-decoration: none;
    transition: color var(--pm-transition-fast);
}

#partnermap-container .pm-modal-section a:hover {
    color: var(--pm-primary-dark);
    text-decoration: underline;
}

#partnermap-container .pm-navigation-buttons {
    display: flex;
    gap: var(--pm-space-3);
    margin-top: var(--pm-space-3);
}

#partnermap-container .pm-nav-btn {
    flex: 1;
    padding: var(--pm-space-3) var(--pm-space-4);
    background: var(--pm-bg-secondary);
    border: 1px solid var(--pm-border-light);
    border-radius: var(--pm-radius-base);
    text-align: center;
    text-decoration: none;
    color: var(--pm-text-primary);
    font-weight: var(--pm-font-medium);
    transition: all var(--pm-transition-fast);
    display: block;
}

#partnermap-container .pm-nav-btn:hover {
    background: var(--pm-primary-pale);
    border-color: var(--pm-primary);
}

/* 공유 모달 */
#partnermap-container .pm-share-modal-content {
    max-width: 400px;
}

#partnermap-container .pm-share-modal-body h3 {
    margin: 0 0 var(--pm-space-4);
    font-size: var(--pm-text-xl);
    font-weight: var(--pm-font-bold);
    text-align: center;
}

#partnermap-container .pm-share-buttons {
    display: flex;
    flex-direction: column;
    gap: var(--pm-space-3);
}

#partnermap-container .pm-share-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--pm-space-2);
    padding: var(--pm-space-4);
    border: 2px solid var(--pm-border-light);
    border-radius: var(--pm-radius-base);
    background: var(--pm-bg-primary);
    font-size: var(--pm-text-base);
    font-weight: var(--pm-font-medium);
    cursor: pointer;
    transition: all var(--pm-transition-fast);
}

#partnermap-container .pm-share-btn:hover {
    border-color: var(--pm-primary);
    background: var(--pm-primary-pale);
}

/* ========================================
   토스트
   ======================================== */

#partnermap-container .pm-toast-container {
    position: fixed;
    bottom: var(--pm-space-6);
    right: var(--pm-space-6);
    z-index: var(--pm-z-toast);
    display: flex;
    flex-direction: column;
    gap: var(--pm-space-2);
    pointer-events: none;
}

#partnermap-container .pm-toast {
    background: var(--pm-gray-800);
    color: var(--pm-text-inverse);
    padding: var(--pm-toast-padding);
    border-radius: var(--pm-toast-radius);
    box-shadow: var(--pm-shadow-lg);
    max-width: 300px;
    opacity: 0;
    transform: translateX(100%);
    transition: all var(--pm-transition-base);
    pointer-events: auto;
}

#partnermap-container .pm-toast.pm-toast-show {
    opacity: 1;
    transform: translateX(0);
}

#partnermap-container .pm-toast-success {
    background: var(--pm-success);
}

#partnermap-container .pm-toast-error {
    background: var(--pm-error);
}

#partnermap-container .pm-toast-warning {
    background: var(--pm-warning);
}

#partnermap-container .pm-toast-info {
    background: var(--pm-info);
}

/* ========================================
   반응형
   ======================================== */

@media (max-width: 992px) {
    #partnermap-container .pm-main-content {
        grid-template-columns: 1fr;
        height: auto;
    }

    #partnermap-container .pm-map-container {
        height: 400px;
    }

    #partnermap-container .pm-list-container {
        border-left: none;
        border-top: 1px solid var(--pm-border-light);
        height: 600px;
    }
}

@media (max-width: 768px) {
    #partnermap-container .pm-hero-title {
        font-size: var(--pm-text-2xl);
    }

    #partnermap-container .pm-hero-subtitle {
        font-size: var(--pm-text-base);
    }

    #partnermap-container .pm-search-container {
        flex-direction: column;
    }

    #partnermap-container .pm-gps-btn span {
        display: none;
    }

    #partnermap-container .pm-filter-tabs {
        font-size: var(--pm-text-xs);
    }

    #partnermap-container .pm-partner-card {
        padding: var(--pm-space-3);
    }

    #partnermap-container .pm-partner-logo {
        width: 60px;
        height: 60px;
    }

    #partnermap-container .pm-modal-content {
        width: 95%;
        max-height: 90vh;
        padding: var(--pm-space-4);
    }

    #partnermap-container .pm-modal-actions {
        flex-direction: column;
    }

    #partnermap-container .pm-navigation-buttons {
        flex-direction: column;
    }

    #partnermap-container .pm-toast-container {
        bottom: var(--pm-space-4);
        right: var(--pm-space-4);
        left: var(--pm-space-4);
    }

    #partnermap-container .pm-toast {
        max-width: 100%;
    }
}

/* ========================================
   Phosphor Icons 스타일
   ======================================== */

/* 아이콘 정렬 및 간격 통일 */
#partnermap-container i.ph,
#partnermap-container i.ph-fill {
    vertical-align: middle;
    margin-right: 4px;
    display: inline-block;
}

/* 버튼 내 아이콘 */
#partnermap-container button i.ph,
#partnermap-container button i.ph-fill {
    margin-right: 6px;
}

/* 카드 즐겨찾기 버튼 아이콘 (마진 제거) */
#partnermap-container .pm-partner-card .pm-favorite-btn i {
    margin-right: 0;
}

/* 거리 배지 아이콘 */
#partnermap-container .pm-distance-badge i {
    margin-right: 4px;
}

/* 모달 액션 버튼 아이콘 */
#partnermap-container .pm-action-btn i {
    font-size: 18px;
    margin-right: 6px;
}

/* 네비게이션 버튼 아이콘 */
#partnermap-container .pm-nav-btn i {
    font-size: 16px;
    margin-right: 6px;
}

/* ========================================
   애니메이션
   ======================================== */

/* 기준점 마커 펄스 애니메이션 */
@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.2);
        opacity: 0.8;
    }
}
    </style>
</head>
<body>

<!-- Phosphor Icons -->
<link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css">
<link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css">

<!-- ========================================
     메인 컨테이너 (CSS 스코핑)

     ⚠️ 중요: <body> 끝나기 직전에 다음 스크립트들을 순서대로 추가하세요
     1. Fuse.js
     2. 네이버 지도 SDK
     3. JS Part 1, 2, 3

     예시:
     <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
     <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=bfp8odep5r"></script>
     <script src="/upload/파트너맵/js-part1.js"></script>
     <script src="/upload/파트너맵/js-part2.js"></script>
     <script src="/upload/파트너맵/js-part3.js"></script>
     ======================================== -->
<div id="partnermap-container">

    <!-- 로딩 오버레이 -->
    <div id="pm-loading-overlay" class="pm-loading-overlay">
        <div class="pm-spinner"></div>
        <p>파트너 데이터를 불러오는 중...</p>
    </div>

    <!-- 히어로 섹션 -->
    <section class="pm-hero">
        <h1 class="pm-hero-title">전국 제휴 업체 지도</h1>
        <p class="pm-hero-subtitle">프레스코21과 함께하는 압화·플라워디자인 업체를 찾아보세요</p>
    </section>

    <!-- 검색 및 필터 영역 -->
    <section class="pm-search-filter">
        <div class="pm-search-container">
            <!-- 검색창 -->
            <div class="pm-search-box">
                <input
                    type="text"
                    id="pm-search-input"
                    class="pm-search-input"
                    placeholder="업체명, 주소, 카테고리로 검색..."
                    autocomplete="off"
                >
                <button id="pm-search-btn" class="pm-search-btn" aria-label="검색">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                </button>

                <!-- 자동완성 드롭다운 -->
                <div id="pm-autocomplete" class="pm-autocomplete"></div>
            </div>

            <!-- GPS 버튼 -->
            <button id="pm-gps-btn" class="pm-gps-btn" title="내 위치에서 검색" aria-label="내 위치 기준으로 검색">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span>내 위치</span>
            </button>
        </div>

        <!-- 활성 필터 배지 -->
        <div id="pm-active-filters" class="pm-active-filters"></div>

        <!-- 필터 버튼 그룹 -->
        <div class="pm-filter-tabs" role="tablist" aria-label="필터 탭">
            <button class="pm-filter-tab active" data-filter-type="category" role="tab" aria-selected="true" aria-controls="pm-filter-category">카테고리</button>
            <button class="pm-filter-tab" data-filter-type="region" role="tab" aria-selected="false" aria-controls="pm-filter-region">지역</button>
            <button class="pm-filter-tab" data-filter-type="association" role="tab" aria-selected="false" aria-controls="pm-filter-association">협회</button>
            <button class="pm-filter-tab" data-filter-type="partnerType" role="tab" aria-selected="false" aria-controls="pm-filter-partnerType">파트너 유형</button>
            <button class="pm-filter-tab" data-filter-type="favorites" role="tab" aria-selected="false" aria-controls="pm-filter-favorites">즐겨찾기</button>
        </div>

        <!-- 필터 콘텐츠 -->
        <div class="pm-filter-content">
            <div id="pm-filter-category" class="pm-filter-group active" role="tabpanel" aria-labelledby="pm-filter-tab-category"></div>
            <div id="pm-filter-region" class="pm-filter-group" role="tabpanel" aria-labelledby="pm-filter-tab-region"></div>
            <div id="pm-filter-association" class="pm-filter-group" role="tabpanel" aria-labelledby="pm-filter-tab-association"></div>
            <div id="pm-filter-partnerType" class="pm-filter-group" role="tabpanel" aria-labelledby="pm-filter-tab-partnerType"></div>
            <div id="pm-filter-favorites" class="pm-filter-group" role="tabpanel" aria-labelledby="pm-filter-tab-favorites">
                <p class="pm-empty-message">즐겨찾기한 업체가 없습니다.</p>
            </div>
        </div>
    </section>

    <!-- 메인 콘텐츠 영역 -->
    <section class="pm-main-content">
        <!-- 지도 -->
        <div class="pm-map-container">
            <div id="naverMap" class="pm-map"></div>

            <!-- 지도 컨트롤 -->
            <div class="pm-map-controls" role="toolbar" aria-label="지도 컨트롤">
                <button id="pm-reset-map-btn" class="pm-control-btn" title="지도 초기화" aria-label="지도를 초기 위치로 이동">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M3 12a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9 9 0 0 1-6-2.3l-3-2.7"></path>
                    </svg>
                </button>
                <button id="pm-clear-reference-btn" class="pm-control-btn" title="기준점 초기화" aria-label="지도 기준점 제거" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </button>
            </div>

            <!-- 결과 카운트 -->
            <div class="pm-result-count">
                <span id="pm-result-count-text">전체 0개 업체</span>
            </div>
        </div>

        <!-- 파트너 리스트 -->
        <div class="pm-list-container">
            <div class="pm-list-header">
                <h2>업체 목록</h2>
                <select id="pm-sort-select" class="pm-sort-select" aria-label="정렬 방식 선택">
                    <option value="name">이름순</option>
                    <option value="distance">거리순</option>
                    <option value="recent">최근 추가순</option>
                </select>
            </div>
            <div id="pm-partner-list" class="pm-partner-list" role="list" aria-label="파트너 업체 목록"></div>
        </div>
    </section>

    <!-- 파트너 상세 모달 -->
    <div id="pm-modal" class="pm-modal" role="dialog" aria-modal="true" aria-labelledby="pm-modal-title">
        <div class="pm-modal-overlay" aria-hidden="true"></div>
        <div class="pm-modal-content">
            <button id="pm-modal-close" class="pm-modal-close" aria-label="모달 닫기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="pm-modal-body" class="pm-modal-body">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
    </div>

    <!-- 공유 모달 -->
    <div id="pm-share-modal" class="pm-modal" role="dialog" aria-modal="true" aria-labelledby="pm-share-modal-title">
        <div class="pm-modal-overlay" aria-hidden="true"></div>
        <div class="pm-modal-content pm-share-modal-content">
            <button class="pm-modal-close" onclick="window.closeShareModal()" aria-label="공유 모달 닫기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="pm-share-modal-body">
                <h3 id="pm-share-modal-title">업체 공유하기</h3>
                <div class="pm-share-buttons" role="group" aria-label="공유 방법 선택">
                    <button id="pm-share-copy" class="pm-share-btn pm-share-copy" aria-label="링크 복사">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        링크 복사
                    </button>
                    <button id="pm-share-kakao" class="pm-share-btn pm-share-kakao" aria-label="카카오톡으로 공유">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                            <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
                        </svg>
                        카카오톡
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div id="pm-toast-container" class="pm-toast-container"></div>

</div>
<!-- /partnermap-container -->

    <!-- ========================================
         파트너맵 스크립트 (순서 중요!)
         ======================================== -->
    
    <!-- 1. Fuse.js (검색 라이브러리) -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=bfp8odep5r"></script>
    
    <!-- 3. 파트너맵 JS 파일들 -->
    <script src="/upload/파트너맵/js-part1.js"></script>
    <script src="/upload/파트너맵/js-part2.js"></script>
    <script src="/upload/파트너맵/js-part3.js"></script>
