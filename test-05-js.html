<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트 5: JavaScript 추가</title>
</head>
<body>
    <h1>메이크샵 저장 테스트</h1>
    <p id="status">로딩 중...</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var status = document.getElementById('status');
            status.textContent = '저장 성공!';
        });
    </script>
</body>
</html>
