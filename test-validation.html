<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파트너맵 v3 - 검증 테스트</title>
</head>
<body>
    <h1>파트너맵 v3 검증 테스트</h1>
    <div id="results"></div>

    <script src="js/config.js"></script>
    <script>
        var results = [];
        
        // 1. CONFIG 객체 존재 확인
        results.push('CONFIG 존재: ' + (typeof CONFIG !== 'undefined'));
        
        // 2. 네이버 지도 API 키 확인
        results.push('네이버 지도 NCP Key: ' + CONFIG.naverMapNcpKeyId);
        
        // 3. Google Sheets URL 확인
        results.push('Google Sheets URL 길이: ' + CONFIG.googleSheetApiUrl.length);
        results.push('Google Sheets URL 포함 확인: ' + CONFIG.googleSheetApiUrl.includes('AKfyc'));
        
        // 4. 카테고리 색상 확인
        results.push('압화 색상: ' + CONFIG.getCategoryColor('압화'));
        results.push('기본 색상: ' + CONFIG.getCategoryColor('없음'));
        
        // 5. extractRegion 함수 확인
        results.push('서울 지역 추출: ' + CONFIG.extractRegion('서울시 강남구'));
        results.push('경기 지역 추출: ' + CONFIG.extractRegion('경기도 수원시'));
        results.push('기타 지역 추출: ' + CONFIG.extractRegion('Unknown'));
        
        // 6. 설정 검증
        var validation = CONFIG.validate();
        results.push('설정 유효성: ' + validation.isValid);
        if (!validation.isValid) {
            results.push('검증 오류: ' + validation.errors.join(', '));
        }
        
        // 결과 표시
        document.getElementById('results').innerHTML = '<pre>' + results.join('\n') + '</pre>';
    </script>
</body>
</html>
